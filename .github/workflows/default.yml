name: Linter

on:
  push:
    branches:
      - '**'
      - '!main'
      - '!dev'
  pull_request:
    branches:
      - '**'
      - '!main'
      - '!dev'

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.43.0
